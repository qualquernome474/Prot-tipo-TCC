<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro de Produtos</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="barralogo">

        <div class="nomeOUROFEIRA">
            <h1 style="color: #FD914D;">Ouro feira</h1>
        </div>

        <div class="logocanto">
            <a href="perfil.html">
            <img src="Imagems/logo.png" alt="" height="125" width="">
        </a>
        </div>

    </div>
    <br><br><br>
        <div class="FormularioCadastroProdutos">
        


            <label for="txtNome">Nome do produto: </label>
            <input type="text" name="txtNome" id="txtNome" placeholder="Informe o nome do produto">
            <br><br>

            <label for="">Validade: </label>
            <input type="date" name="" id=""><br>
            <label for="">Não perecível </label><input type="checkbox" class="naoperecivel" name="" value="Naoperecivel">
            <br><br>
            <label for="">Preço: </label>
            <input type="text" name="txtpreco" id="txtpreco">
            <br><br>
            <label for="">Quantidade: </label>
            <input type="text" name="txtquant" id="txtquant">


            <br><br>



            <label for="">Categoria: </label>
            <select>
                <option value="null">Selecione a categoria</option>
                <option value="comida">Comida</option>
                <option value="bebida">Bebidas</option>
                <option value="artesanato">Artesanato</option>
            </select>
            <br><br><br><br>

            <label for="">Descrição: </label>
            <textarea name="" cols="30" rows="30" id=""></textarea>
            <br><br>
        </div>
       
        <div class="centralizar-botoes">
            <input class="botaoformcadsprodut" type="submit" value="Enviar">
            <a href="perfil.html">
              <input class="botaoformcadsprodut" type="button" value="Cancelar">
            </a>
            <input class="botaoformcadsprodut" type="reset" value="Limpar formulário">
          </div>
          
    
        

   
</body>

</html>
